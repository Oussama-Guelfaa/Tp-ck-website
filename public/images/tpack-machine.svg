<?xml version="1.0" encoding="UTF-8"?>
<svg width="600" height="450" viewBox="0 0 600 450" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Base platform -->
  <rect x="100" y="350" width="400" height="20" fill="#1A1A1A"/>
  <rect x="120" y="370" width="360" height="10" fill="#0F0F0F"/>

  <!-- Machine body -->
  <rect x="150" y="150" width="300" height="200" rx="10" fill="#222222"/>
  <rect x="160" y="160" width="280" height="180" rx="5" fill="#2A2A2A"/>

  <!-- Top hopper -->
  <path d="M300 50 L360 150 L240 150 Z" fill="#B00000"/>
  <ellipse cx="300" cy="50" rx="40" ry="15" fill="#2A2A2A"/>
  <ellipse cx="300" cy="50" rx="30" ry="10" fill="#B00000"/>

  <!-- Conveyor belt -->
  <rect x="100" y="330" width="400" height="20" fill="#333333"/>
  <!-- Conveyor belt pattern -->
  <g>
    <rect x="110" y="335" width="380" height="2" fill="#444444"/>
    <rect x="110" y="342" width="380" height="2" fill="#444444"/>
  </g>
  <!-- Conveyor rollers -->
  <circle cx="100" cy="340" r="15" fill="#B00000"/>
  <circle cx="500" cy="340" r="15" fill="#B00000"/>

  <!-- Machine details -->
  <!-- Control panel -->
  <rect x="400" y="180" width="80" height="100" rx="5" fill="#1A1A1A"/>
  <rect x="410" y="190" width="60" height="40" rx="3" fill="#000000"/>
  <!-- Display screen -->
  <rect x="415" y="195" width="50" height="30" rx="2" fill="#0A0A0A"/>
  <rect x="420" y="200" width="40" height="20" fill="#B00000" opacity="0.8"/>
  <!-- Control buttons -->
  <circle cx="420" cy="250" r="8" fill="#B00000"/>
  <circle cx="420" cy="250" r="6" fill="#D00000"/>
  <circle cx="450" cy="250" r="8" fill="#1F1F1F"/>
  <circle cx="450" cy="250" r="6" fill="#333333"/>
  <circle cx="480" cy="250" r="8" fill="#1F1F1F"/>
  <circle cx="480" cy="250" r="6" fill="#333333"/>
  <!-- Emergency stop -->
  <circle cx="435" cy="275" r="10" fill="#B00000"/>
  <circle cx="435" cy="275" r="8" fill="#D00000"/>
  <circle cx="465" cy="275" r="10" fill="#1F1F1F"/>
  <circle cx="465" cy="275" r="8" fill="#333333"/>

  <!-- Feeder mechanism -->
  <rect x="200" y="160" width="60" height="20" fill="#333333"/>
  <rect x="210" y="180" width="40" height="60" fill="#444444"/>
  <rect x="205" y="240" width="50" height="10" rx="5" fill="#333333"/>

  <!-- Packaging area -->
  <rect x="280" y="220" width="100" height="100" fill="#222222" stroke="#333333" stroke-width="2"/>

  <!-- Robotic arm -->
  <path d="M320 180 L320 220 L350 250 L370 230" stroke="#B00000" stroke-width="8" stroke-linecap="round" fill="none"/>
  <circle cx="320" cy="180" r="10" fill="#333333" stroke="#B00000" stroke-width="2"/>
  <circle cx="370" cy="230" r="8" fill="#333333" stroke="#B00000" stroke-width="2"/>

  <!-- Products -->
  <!-- Product in process -->
  <rect x="310" y="260" width="40" height="30" fill="#CCCCCC" opacity="0.8"/>
  <!-- Finished products on conveyor -->
  <rect x="150" y="310" width="40" height="30" fill="#CCCCCC"/>
  <rect x="210" y="310" width="40" height="30" fill="#CCCCCC"/>
  <rect x="270" y="310" width="40" height="30" fill="#CCCCCC"/>

  <!-- Tech accents -->
  <line x1="180" y1="200" x2="180" y2="280" stroke="#B00000" stroke-width="1" stroke-dasharray="5,5"/>
  <line x1="360" y1="200" x2="360" y2="280" stroke="#B00000" stroke-width="1" stroke-dasharray="5,5"/>

  <!-- Add some glow effects for a high-tech feel -->
  <circle cx="320" cy="180" r="15" fill="#B00000" opacity="0.2"/>
  <circle cx="370" cy="230" r="12" fill="#B00000" opacity="0.2"/>
  <circle cx="420" cy="250" r="12" fill="#B00000" opacity="0.2"/>
  <circle cx="435" cy="275" r="15" fill="#B00000" opacity="0.2"/>

  <!-- TP@CK Branding -->
  <text x="180" y="190" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#FFFFFF">TP@CK</text>
  <text x="330" y="330" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#B00000">T20</text>

  <!-- Connection lines suggesting IoT/smart capabilities -->
  <path d="M420 210 L450 210 L460 220 L480 220" stroke="#B00000" stroke-width="1" stroke-dasharray="2,2"/>
  <path d="M240 300 L270 300 L280 290 L300 290" stroke="#B00000" stroke-width="1" stroke-dasharray="2,2"/>
</svg>
